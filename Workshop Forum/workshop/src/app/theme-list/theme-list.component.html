<!-- theme component  -->

<div *ngIf="errorFetchingData">Error loading themes</div>
<app-loader *ngIf="!themeList" />
<div *ngFor="let theme of themeList; let i = index" class="theme-container">
  <div class="theme-name-wrapper">
    <div class="theme-name">
      <a [routerLink]="theme._id" class="normal">
        <h2>{{ i + 1 }}. {{ theme.themeName }}</h2>
      </a>
      <div class="columns">
        <div>
          <p>
            Date: <time>{{ theme.created_at }}</time>
          </p>
          <div class="nick-name">
            <p>
              Username: <span>{{ theme.userId.username }}</span>
            </p>
          </div>
        </div>
        <div class="subscribers" *ngIf="isLogged">
          <button class="subscribe">Subscribe</button>
          <p>
            Subscribers: <span>{{ theme.subscribers.length }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
